language: go
sudo: false

go:
  - 1.13.x
  - 1.14.x
  - 1.15.x

before_install:
  - go get github.com/mattn/goveralls
  - go get -t -v ./...

script:
  - go test -race -coverprofile=coverage.txt -covermode=atomic
  - $HOME/gopath/bin/goveralls -service=travis-ci

after_success:
  - bash <(curl -s https://codecov.io/bash)
